<div class='course'><h2>Search All Lessons</h2>
	<mat-form-field class='search-bar'>
		<input #searchInput autocomplete='off' matInput placeholder='Type your search'>
	</mat-form-field>
	<button (click)="onSearch(searchInput.validationMessage)" class='search' color='primary'
			mat-raised-button>
		<mat-icon>search</mat-icon>
		Search
	</button>

	<ng-container *ngIf="!activeLesson;else detail">
		<ng-container *ngIf="(searchResults$ | async) as lessons">
			<table class='lessons-table mat-elevation-z7'>
				<thead>
				<th>#</th>
				<th>Description</th>
				<th>Duration</th>
				</thead>
				<tr (click)="openLesson(lesson)" *ngFor="let lesson of lessons" class="lesson-row">
					<td class="seqno-cell">{{lesson.seqNo}}</td>
					<td class="description-cell">{{lesson.description}}</td>
					<td class="duration-cell">{{lesson.duration}}</td>
				</tr>
			</table>
		</ng-container>
	</ng-container>

	<ng-template #detail>
		<button (click)="onBackToSearchLesson()" class="back-btn" mat-raised-button>
			<mat-icon>arrow_back_ios</mat-icon>
			Back to search
		</button>
		<lesson [lesson]="activeLesson"></lesson>
	</ng-template>
</div>
